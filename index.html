<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little Library | Home</title>

    <!-- favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">

    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css" type="text/css">
</head>

<body>
    <!-- Side Nav Bar -->
    <div> Side Nav bar
        <div>Social Media</div>
    </div>

    <!-- Header with user info -->
    <header class="text-center py-5">
        <div> Search bar</div>
        <h1>Welcome to Little Library</h1>
        <p>Your hub for the world of books</p>

        <!-- User name greeting -->
        <h2>Welcome back (username)</h2>
    </header>

    <main class="container my-5">

    <!-- Current books user is reading -->
    <section class="books-row" id="current-books">
        <div>lets catch up</div>
        <div class="display-books">1</div>
        <div class="display-books">2</div>
        <div class="display-books">3</div>
        <div class="display-books">4</div>
        <div class="display-books">5</div>
    </section>

    <!-- Books to read this week carasol -->
    <section class="books-row" id="books-to-read">
        <div>Books this week</div>
        <div class="display-books">1</div>
        <div class="display-books">2</div>
        <div class="display-books">3</div>
        <div class="display-books">4</div>
        <div class="display-books">5</div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        
        <div class="container">
            <p>&copy; 2023 Little Library. All rights reserved.</p>
        </div>
    </footer>
    </main>

    
    <!-- Bootstraps Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- My JS -->
     <script src="static/js/script.js"></script>
      <!-- FontAwesom link -->
    <script src="https://kit.fontawesome.com/9e540e0242.js" crossorigin="anonymous"></script>
</body>
</html>
